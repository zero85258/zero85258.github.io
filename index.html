<style>
        /* 页面样式 */
        .custom-cube-container {
            margin: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #111;
            overflow: hidden;
            perspective: 800px; /* 增加透视效果 */
        }

        /* 立方体容器 */
        .custom-cube-container .cube {
            position: relative;
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            transition: transform 0.2s ease; /* 增加平滑过渡 */
        }

        /* 每个面 */
        .custom-cube-container .face {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            background: linear-gradient(90deg, #ff009654, #ff2f006b, #fff70045, #00ff1647, #005fff52, #7900ff52); /* 渐变颜色组合 */
            background-size: 400% 400%; /* 扩大背景大小以实现流畅的移动效果 */
            animation: gradientAnimation 5s linear infinite; /* 5秒无限循环动画 */
        }

        /* 每个面的位置 */
        .custom-cube-container .front  { transform: translateZ(50px); }
        .custom-cube-container .back   { transform: rotateY(180deg) translateZ(50px); }
        .custom-cube-container .right  { transform: rotateY(90deg) translateZ(50px); }
        .custom-cube-container .left   { transform: rotateY(-90deg) translateZ(50px); }
        .custom-cube-container .top    { transform: rotateX(90deg) translateZ(50px); }
        .custom-cube-container .bottom { transform: rotateX(-90deg) translateZ(50px); }

        /* 动态渐变颜色动画 */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <!-- 自定义立方体容器 -->
    <div class="custom-cube-container">
        <div class="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
    </div>

    <script>
        const cube = document.querySelector('.cube');
        let startX, startY, currentX = 0, currentY = 0, rotateX = 0, rotateY = 0;
        let autoRotateX = 0, autoRotateY = 0;
        let isDragging = false;
        let autoRotateInterval;

        // 初始化自动旋转
        function startAutoRotate() {
            autoRotateInterval = setInterval(() => {
                if (!isDragging) {
                    autoRotateX += 1.2; // 控制X轴自转速度
                    autoRotateY += 2.0; // 控制Y轴自转速度
                    cube.style.transform = `rotateX(${autoRotateX}deg) rotateY(${autoRotateY}deg)`;
                }
            }, 30);
        }

        // 停止自动旋转
        function stopAutoRotate() {
            clearInterval(autoRotateInterval);
        }

        // 处理触摸和鼠标的开始事件
        function startDrag(event) {
            isDragging = true;
            startX = event.touches ? event.touches[0].clientX : event.clientX;
            startY = event.touches ? event.touches[0].clientY : event.clientY;
            stopAutoRotate(); // 停止自动旋转
            cube.style.transition = "none";
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', endDrag);
            document.addEventListener('touchmove', drag);
            document.addEventListener('touchend', endDrag);
        }

        // 处理拖动事件
        function drag(event) {
            const x = event.touches ? event.touches[0].clientX : event.clientX;
            const y = event.touches ? event.touches[0].clientY : event.clientY;
            const deltaX = x - startX;
            const deltaY = y - startY;
            rotateX = currentX + deltaY * 0.5;
            rotateY = currentY + deltaX * 0.5;
            cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        }

        // 处理结束事件
        function endDrag() {
            isDragging = false;
            currentX = rotateX;
            currentY = rotateY;
            cube.style.transition = "transform 0.2s ease";
            startAutoRotate(); // 重新开始自动旋转
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', endDrag);
            document.removeEventListener('touchmove', drag);
            document.removeEventListener('touchend', endDrag);
        }

        // 添加事件监听器
        cube.addEventListener('mousedown', startDrag);
        cube.addEventListener('touchstart', startDrag);

        // 开始自动旋转
        startAutoRotate();
    </script>
