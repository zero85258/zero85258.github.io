<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Spotify Embed Example in 2x2 Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #333333; /* 淺灰色背景 */
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            height: 100vh;
        }
        .grid-item {
            background: #444444; /* 稍深一點的灰色，以區分網格項目 */
            padding: 20px;
            overflow: hidden;
            border-radius: 10px; /* 添加圓角使設計更現代 */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
        .episodes {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow-y: auto;
        }
        .episode {
            min-width: max-content;
            margin-bottom: .8rem;
            padding: .8rem 1rem;
            border-radius: 10px;
            border: 0;
            background: #191414;
            color: #fff;
            cursor: pointer;
        }
        .episode:hover {
            background: #1Db954;
        }
	        header {
			            height: 100%;
					                display: flex;
								            justify-content: center;
										                align-items: center;
													        }
		        .image-container {
				            max-width: 100%;
						                max-height: 100%;
									        }
			        img {
					            max-width: 100%;
							                max-height: 100vh;
										            display: block;
												                object-fit: contain;
															        }
    </style>
</head>
<body>
	<center>
        <header>
		        <div class="image-container">
				            <img src="https://zero85258.github.io/ysFu-center.png" alt="ysFu center image" width="50%" height="50%">
					            </div>
						        </header>
							<center>
						<center><p>
							來自台灣的前衛電子數字搖滾的鼓手獨奏Project，
							曲風上融合了Instrumental、Electronic、Fusion、Jazz、Djent、PostRock、MathRock，
							風格則是充斥神秘、現代感...等元素。
							 </p><center>
    <div class="grid-container">
        <div class="grid-item">
            <iframe id="ytplayer" type="text/html" src="https://www.youtube.com/embed/2l0LExE6_cM?autoplay=1&origin=http://example.com"></iframe>
        </div>
        <div class="grid-item">
            <div id="embed-iframe"></div>
        </div>
        <div class="grid-item">
            <iframe src="https://embed.music.apple.com/us/album/vortex/1679537474" allow="encrypted-media; fullscreen; clipboard-write;"></iframe>
        </div>
        <div class="grid-item">
            <iframe src="https://streetvoice.com/music/embed/?id=678617&s=l" scrolling="yes" width="100%" height="640" frameborder="0" marginheight="0" marginwidth="0"></iframe>
        </div>
    </div>
    <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
    <script type="text/javascript">
        window.onSpotifyIframeApiReady = (IFrameAPI) => {
            const element = document.getElementById('embed-iframe');
            const options = {
                width: '100%',
                height: '640',
                uri: 'spotify:artist:1B0P4ANdbWeOUwAu8f7ae3'
            };
            const callback = (EmbedController) => {
                document.querySelectorAll('.episode').forEach(
                    episode => {
                        episode.addEventListener('click', () => {
                            EmbedController.loadUri(episode.dataset.spotifyId)
                        });
                    }
                )
            };
            IFrameAPI.createController(element, options, callback);
        };
    </script>
</body>
</html>
