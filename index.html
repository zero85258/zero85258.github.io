            <style>
                /* 页面样式 */
                .custom-cube-container {
                    margin: 0;
                    height: 100%;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    background-color: #111;
                    overflow: hidden;
                    perspective: 800px;
                    /* 增加透视效果 */
                }

                /* 立方体容器 */
                .custom-cube-container .cube {
                    position: relative;
                    width: 100px;
                    height: 100px;
                    transform-style: preserve-3d;
                    transform: rotateX(0deg) rotateY(0deg);
                    transition: transform 0.2s ease;
                    /* 增加平滑过渡 */
                }

                /* 每个面 */
                .custom-cube-container .face {
                    position: absolute;
                    width: 100px;
                    height: 100px;
                    border: 2px solid #333;
                    background: linear-gradient(90deg, #ff8fd044, #ffbdae44, #fbf78344, #81ffdd44, #7eaeff44, #cb9cff44);
                    /* 渐变颜色组合 */
                    background-size: 400% 400%;
                    /* 扩大背景大小以实现流畅的移动效果 */
                    animation: gradientAnimation 0.5s linear infinite;
                    /* 5秒无限循环动画 */
                }

                /* 每个面的位置 */
                .custom-cube-container .front {
                    transform: translateZ(50px);
                }

                .custom-cube-container .back {
                    transform: rotateY(180deg) translateZ(50px);
                }

                .custom-cube-container .right {
                    transform: rotateY(90deg) translateZ(50px);
                }

                .custom-cube-container .left {
                    transform: rotateY(-90deg) translateZ(50px);
                }

                .custom-cube-container .top {
                    transform: rotateX(90deg) translateZ(50px);
                }

                .custom-cube-container .bottom {
                    transform: rotateX(-90deg) translateZ(50px);
                }

                /* 动态渐变颜色动画 */
                @keyframes gradientAnimation {
                    0% {
                        background-position: 0% 50%;
                    }

                    50% {
                        background-position: 100% 50%;
                    }

                    100% {
                        background-position: 0% 50%;
                    }
                }
            </style>
            </head>

            <body>
                <!-- 自定义立方体容器 -->
                <div class="custom-cube-container">
                    <div class="cube">
                        <div class="face front"></div>
                        <div class="face back"></div>
                        <div class="face right"></div>
                        <div class="face left"></div>
                        <div class="face top"></div>
                        <div class="face bottom"></div>
                    </div>
                </div>

                <script>
                    const cube = document.querySelector('.cube');
                    let startX, startY, currentX = 0,
                        currentY = 0,
                        rotateX = 0,
                        rotateY = 0;
                    let autoRotateX = 0,
                        autoRotateY = 0;
                    let isDragging = false;
                    let autoRotateInterval;

                    // 初始化自动旋转
                    function startAutoRotate() {
                        autoRotateInterval = setInterval(() => {
                            if (!isDragging) {
                                autoRotateX += 1.2; // 控制X轴自转速度
                                autoRotateY += 2.0; // 控制Y轴自转速度
                                cube.style.transform = `rotateX(${autoRotateX}deg) rotateY(${autoRotateY}deg)`;
                            }
                        }, 30);
                    }

                    // 停止自动旋转
                    function stopAutoRotate() {
                        clearInterval(autoRotateInterval);
                    }

                    // 处理触摸和鼠标的开始事件
                    function startDrag(event) {
                        isDragging = true;
                        startX = event.touches ? event.touches[0].clientX : event.clientX;
                        startY = event.touches ? event.touches[0].clientY : event.clientY;
                        stopAutoRotate(); // 停止自动旋转
                        cube.style.transition = "none";
                        document.addEventListener('mousemove', drag);
                        document.addEventListener('mouseup', endDrag);
                        document.addEventListener('touchmove', drag);
                        document.addEventListener('touchend', endDrag);
                    }

                    // 处理拖动事件
                    function drag(event) {
                        const x = event.touches ? event.touches[0].clientX : event.clientX;
                        const y = event.touches ? event.touches[0].clientY : event.clientY;
                        const deltaX = x - startX;
                        const deltaY = y - startY;
                        rotateX = currentX + deltaY * 0.5;
                        rotateY = currentY + deltaX * 0.5;
                        cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                    }

                    // 处理结束事件
                    function endDrag() {
                        isDragging = false;
                        currentX = rotateX;
                        currentY = rotateY;
                        cube.style.transition = "transform 0.2s ease";
                        startAutoRotate(); // 重新开始自动旋转
                        document.removeEventListener('mousemove', drag);
                        document.removeEventListener('mouseup', endDrag);
                        document.removeEventListener('touchmove', drag);
                        document.removeEventListener('touchend', endDrag);
                    }

                    // 添加事件监听器
                    cube.addEventListener('mousedown', startDrag);
                    cube.addEventListener('touchstart', startDrag);

                    // 开始自动旋转
                    startAutoRotate();
                </script>
            </body>

            <style>

            <body>
                <div class="container"><canvas id="scope"></canvas><canvas id="spectrum"></canvas>
                    <div class="keyboard">
                        <div class="black-keys">
                            <div class="space"></div>
                            <div id="w" class="key">W</div>
                            <div id="e" class="key">E</div>
                            <div class="big-space"></div>
                            <div id="t" class="key">T</div>
                            <div id="y" class="key">Y</div>
                            <div id="u" class="key">U</div>
                            <div class="big-space"></div>
                            <div id="o" class="key">O</div>
                            <div id="p" class="key">P</div>
                            <div class="space"></div>
                        </div>
                        <div class="white-keys">
                            <div id="a" class="key">A</div>
                            <div id="s" class="key">S</div>
                            <div id="d" class="key">D</div>
                            <div id="f" class="key">F</div>
                            <div id="g" class="key">G</div>
                            <div id="h" class="key">H</div>
                            <div id="j" class="key">J</div>
                            <div id="k" class="key">K</div>
                            <div id="l" class="key">L</div>
                            <div id=";" class="key">:</div>
                        </div>
                    </div>
                </div>
                <script type="module">
                    import e from "https://cdn.skypack.dev/dot-audio@0.1.0";
                    let AC = new AudioContext,
                        synth = new e.PolySynth(AC, {
                            waveform: "square",
                            filterFrequency: 0,
                            filterAmount: 1e3,
                            filterDecay: .4,
                            filterSustain: 0,
                            filterRelease: .1
                        }),
                        reverb = new e.Reverb(AC, {
                            amount: .15
                        }),
                        analyser = AC.createAnalyser();
                    e.chain(synth, reverb, AC.destination), reverb.connect(analyser);
                    let addClass = (e, t) => {
                            e.className.includes(t) || (e.className += ` ${t}`)
                        },
                        removeClass = (e, t) => {
                            e.className.includes(t) && (e.className = e.className.replace(` ${t}`, ""))
                        },
                        keyboard = new e.Keyboard({
                            onPress(e, t) {
                                "suspended" === AC.state && AC.resume(), addClass(document.getElementById(t.key), "active"), synth.noteOn(`${e.note}${e.octave}`)
                            },
                            onRelease(e, t) {
                                removeClass(document.getElementById(t.key), "active"), synth.noteOff(`${e.note}${e.octave}`)
                            }
                        });
                    keyboard.on();
                    let scopeCtx = document.getElementById("scope").getContext("2d"),
                        spectCtx = document.getElementById("spectrum").getContext("2d");
                    scopeCtx.canvas.width = 2 * scopeCtx.canvas.clientWidth, spectCtx.canvas.width = 2 * spectCtx.canvas.clientWidth;
                    let drawSpectrum = (e, t) => {
                            let a = t.canvas.width,
                                n = t.canvas.height,
                                s = new Uint8Array(e.frequencyBinCount),
                                l = n / 260;
                            e.getByteFrequencyData(s), t.fillStyle = "rgba(0, 0, 0)", t.fillRect(0, 0, a, n), t.lineWidth = 4, t.strokeStyle = "rgb(255, 255, 255)", t.beginPath();
                            for (let r = 0; r < a; r++) t.lineTo(120 * Math.log(r) - 140, n - s[r] * l);
                            t.stroke()
                        },
                        drawScope = (e, t) => {
                            let a = t.canvas.width,
                                n = t.canvas.height,
                                s = new Uint8Array(e.frequencyBinCount),
                                l = n / 256,
                                r = 0;
                            for (e.getByteTimeDomainData(s), t.fillStyle = "rgba(0, 0, 0)", t.fillRect(0, 0, a, n), t.lineWidth = 4, t.strokeStyle = "rgb(255, 255, 255)", t.beginPath(); s[r++] - 128 > 0 && r <= a;);
                            for (r >= a && (r = 0); s[r++] - 128 < .5 && r <= a;);
                            r >= a && (r = 0);
                            for (let c = r; c < s.length && c - r < a; c++) t.lineTo(c - r, 1 * n - s[c] * l);
                            t.stroke()
                        },
                        draw = () => {
                            drawSpectrum(analyser, spectCtx), drawScope(analyser, scopeCtx), requestAnimationFrame(draw)
                        };
                    draw();
                </script>
