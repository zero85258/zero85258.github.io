<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ysFu official</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #333333;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            height: 100vh;
        }
        .grid-item {
            background: #444444;
            padding: 20px;
            overflow: hidden;
            border-radius: 10px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
        .episodes {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow-y: auto;
        }
        .episode {
            min-width: max-content;
            margin-bottom: .8rem;
            padding: .8rem 1rem;
            border-radius: 10px;
            border: 0;
            background: #191414;
            color: #fff;
            cursor: pointer;
        }
        .episode:hover {
            background: #1Db954;
        }
        header {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container {
            max-width: 100%;
            max-height: 100%;
        }
        img {
            max-width: 100%;
            max-height: 100vh;
            display: block;
            object-fit: contain;
        }
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4, 1fr);
                height: auto;
            }
            .grid-item {
                height: 50vh;
            }
            img {
                width: 50%;
                height: auto;
            }
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .grid-item {
                height: 40vh;
            }
            img {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <center>
        <header>
            <div class="image-container">
                <img src="ysFu-center.png" alt="ysFu center image" width="30%" height="30%">
            </div>
        </header>
    </center>

        <center>
		        <header>
				            <div class="image-container">
						                    <img src="music-available-apple-spotify-yt-str.png" alt="ysFu center image" width="30%" height="30%">
								                </div>
										        </header>
											    </center>
    <center>
        <p style="color:white;">
            來自台灣的前衛電子數字搖滾的鼓手獨奏Project，
        </p>
        <p style="color:white;">
            曲風上融合了Instrumental、Electronic、Fusion、Jazz、Djent、PostRock、MathRock，
        </p>
        <p style="color:white;">
            風格則是充斥神秘、現代感等元素。
        </p>
        <p style="color:white;">
	    歡迎共演邀約 ig : <a href="https://www.instagram.com/ysfu_official/">ysfu_official</a>
        </p>
    </center>

    <center>
        <header>
            <div class="image-container">
                <img src="transparent.png" alt="ysFu center image" width="30%" height="30%">
            </div>
        </header>
    </center>

    <div class="grid-container">
        <div class="grid-item">
            <iframe id="ytplayer" type="text/html" src="https://www.youtube.com/embed/2l0LExE6_cM?autoplay=1&origin=http://example.com"></iframe>
        </div>
        <div class="grid-item">
            <div id="embed-iframe"></div>
        </div>
        <div class="grid-item">
            <iframe src="https://embed.music.apple.com/us/album/vortex/1679537474" allow="encrypted-media; fullscreen; clipboard-write;"></iframe>
        </div>
        <div class="grid-item">
            <iframe src="https://streetvoice.com/music/embed/?id=678617&s=l" scrolling="yes" width="300" height="100" frameborder="0" marginheight="0" marginwidth="0"></iframe>
        </div>
    </div>
    <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
    <script type="text/javascript">
	window.onSpotifyIframeApiReady = (IFrameAPI) => {
		  const element = document.getElementById('embed-iframe');
		  const options = {
                width: '100%',
                height: '100%',
                uri: 'spotify:artist:1B0P4ANdbWeOUwAu8f7ae3'
			      };
		  const callback = (EmbedController) => {};
		  IFrameAPI.createController(element, options, callback);
	};

   </script>
</body>
</html>
