    <script>
        let canvas, ctx, originalImageData, currentImageData;
        let colorWheelValues = {
            shadows: { x: 0, y: 0 },
            midtones: { x: 0, y: 0 },
            highlights: { x: 0, y: 0 }
        };

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            
            setupEventListeners();
        });

        function setupEventListeners() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');

            // æª”æ¡ˆä¸Šå‚³
            uploadArea.addEventListener('click', () => fileInput.click());
            uploadArea.addEventListener('dragover', handleDragOver);
            uploadArea.addEventListener('dragleave', handleDragLeave);
            uploadArea.addEventListener('drop', handleDrop);
            fileInput.addEventListener('change', handleFileSelect);

            // æ»‘æ¡¿äº‹ä»¶
            const sliders = ['exposure', 'contrast', 'saturation', 'vibrance', 'highlights', 'shadows', 'temperature', 'tint'];
            sliders.forEach(slider => {
                const element = document.getElementById(slider);
                const valueDisplay = document.getElementById(slider + 'Value');
                element.addEventListener('input', function() {
                    valueDisplay.textContent = this.value;
                    applyFilters();
                });
            });

            // è‰²å½©è¼ªäº‹ä»¶
            setupColorWheels();
        }

        function setupColorWheels() {
            const wheels = document.querySelectorAll('.wheel');
            wheels.forEach(wheel => {
                let isDragging = false;
                
                wheel.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    updateWheelPosition(wheel, e);
                });

                document.addEventListener('mousemove', (e) => {
                    if (isDragging && e.target === wheel) {
                        updateWheelPosition(wheel, e);
                    }
                });

                document.addEventListener('mouseup', () => {
                    isDragging = false;
                });
            });
        }

        function updateWheelPosition(wheel, e) {
            const rect = wheel.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const radius = rect.width / 2;

            let x = (e.clientX - centerX) / radius;
            let y = (e.clientY - centerY) / radius;

            // é™åˆ¶åœ¨åœ“å½¢ç¯„åœå…§
            const distance = Math.sqrt(x * x + y * y);
            if (distance > 1) {
                x = x / distance;
                y = y / distance;
            }

            const dot = wheel.querySelector('.wheel-dot');
            dot.style.left = `${50 + x * 40}%`;
            dot.style.top = `${50 + y * 40}%`;

            const wheelType = wheel.dataset.type;
            colorWheelValues[wheelType] = { x, y };

            applyFilters();
        }

        function handleDragOver(e) {
            e.preventDefault();
            this.classList.add('dragover');
        }

        function handleDragLeave() {
            this.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            this.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                loadImage(files[0]);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                loadImage(file);
            }
        }

        function loadImage(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    // è¨­ç½®ç•«å¸ƒå¤§å°
                    const maxWidth = 800;
                    const maxHeight = 600;
                    let { width, height } = img;

                    if (width > maxWidth || height > maxHeight) {
                        const ratio = Math.min(maxWidth / width, maxHeight / height);
                        width *= ratio;
                        height *= ratio;
                    }

                    canvas.width = width;
                    canvas.height = height;
                    canvas.style.display = 'block';

                    // ç¹ªè£½åŸå§‹åœ–åƒ
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    // ä¿å­˜åŸå§‹åƒç´ è³‡æ–™
                    originalImageData = ctx.getImageData(0, 0, width, height);
                    currentImageData = ctx.getImageData(0, 0, width, height);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function applyFilters() {
            if (!originalImageData) return;

            const imageData = new ImageData(
                new Uint8ClampedArray(originalImageData.data),
                originalImageData.width,
                originalImageData.height
            );

            // ç²å–æ»‘æ¡¿å€¼
            const exposure = parseFloat(document.getElementById('exposure').value);
            const contrast = parseFloat(document.getElementById('contrast').value);
            const saturation = parseFloat(document.getElementById('saturation').value);
            const vibrance = parseFloat(document.getElementById('vibrance').value);
            const highlights = parseFloat(document.getElementById('highlights').value);
            const shadows = parseFloat(document.getElementById('shadows').value);
            const temperature = parseFloat(document.getElementById('temperature').value);
            const tint = parseFloat(document.getElementById('tint').value);

            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                let r = data[i];
                let g = data[i + 1];
                let b = data[i + 2];

                // æ›å…‰èª¿æ•´
                if (exposure !== 0) {
                    const factor = Math.pow(2, exposure);
                    r *= factor;
                    g *= factor;
                    b *= factor;
                }

                // å°æ¯”åº¦èª¿æ•´
                if (contrast !== 0) {
                    const factor = (1 + contrast);
                    r = 128 + factor * (r - 128);
                    g = 128 + factor * (g - 128);
                    b = 128 + factor * (b - 128);
                }

                // è‰²æº«èª¿æ•´
                if (temperature !== 0) {
                    if (temperature > 0) {
                        r += temperature * 30;
                        b -= temperature * 30;
                    } else {
                        r += temperature * 30;
                        b -= temperature * 30;
                    }
                }

                // è‰²èª¿èª¿æ•´
                if (tint !== 0) {
                    g += tint * 30;
                }

                // é«˜å…‰å’Œé™°å½±èª¿æ•´
                const luminance = 0.299 * r + 0.587 * g + 0.114 * b;
                
                if (highlights !== 0 && luminance > 128) {
                    const factor = 1 + highlights * (luminance - 128) / 127;
                    r *= factor;
                    g *= factor;
                    b *= factor;
                }

                if (shadows !== 0 && luminance < 128) {
                    const factor =
